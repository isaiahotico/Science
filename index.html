<script type="module">
const {doc,getDoc,setDoc,updateDoc,addDoc,collection,onSnapshot,increment}=window.fs;
const db=window.db;

/* Telegram user */
let user="Guest";
if(window.Telegram?.WebApp?.initDataUnsafe?.user){
 user=Telegram.WebApp.initDataUnsafe.user.username ||
 Telegram.WebApp.initDataUnsafe.user.first_name;
}
document.getElementById("user").innerText=user;

/* Firebase user */
const ref=doc(db,"users",user);
if(!(await getDoc(ref)).exists()) await setDoc(ref,{balance:0});
onSnapshot(ref,s=>bal.innerText=s.data().balance.toFixed(3));
window.addReward=a=>updateDoc(ref,{balance:increment(a)});

/* Navigation */
window.show=id=>{
 document.querySelectorAll(".section").forEach(s=>s.classList.remove("active"));
 document.getElementById(id).classList.add("active");
};

/* ===========================
   PARALLEL PRELOAD (2 ADS)
   =========================== */
let adPool=[],zone=0,ready=false;
const zones=[()=>show_10276123,()=>show_10337795,()=>show_10337853];

function preload(){
 try{
  const fn=zones[zone%zones.length]();
  fn({preload:true});
  adPool.push(fn);
  zone++;ready=true;
 }catch{zone++}
}

function maintain(){
 if(adPool.length<2) preload();
 setTimeout(maintain,12000);
}

const wait=setInterval(()=>{
 if(typeof show_10276123==="function"){
  clearInterval(wait);
  preload();preload();maintain();
 }
},200);

async function showWarm(type=null){
 if(!ready||!adPool.length) return false;
 const fn=adPool.shift();
 try{
  type?await fn(type):await fn();
  setTimeout(preload,100);
  return true;
 }catch{
  setTimeout(preload,100);
  return false;
 }
}

/* Watch Ads */
watchBtn.onclick=async()=>{
 const last=localStorage.ads||0;
 if(Date.now()-last<180000) return alert("Cooldown active â³");
 watchBtn.disabled=true;
 if(await showWarm()&&await showWarm()&&await showWarm()){
  addReward(0.04);
  alert("Gained 0.04 peso ðŸŽ‰");
  localStorage.ads=Date.now();
 }
 watchBtn.disabled=false;
};

/* Daily Gifts */
window.dailyGift=async(k,a)=>{
 const last=localStorage[k]||0;
 if(Date.now()-last<900000) return alert("Cooldown active â³");
 if(await showWarm('pop')){
  addReward(a);
  alert("Congratulations here is your 0.015 peso ðŸŽ‰");
  localStorage[k]=Date.now();
 }
};

/* Withdraw */
window.withdraw=async()=>{
 await addDoc(collection(db,"withdrawals"),{
  user,gcash:gcash.value,amount:+amount.value,status:"pending",time:Date.now()
 });
 wdMsg.innerText="Withdrawal sent!";
};

/* Global Ads â‚±0.01 */
const links=[

];

show_10276123({
 type:'inApp',
 inAppSettings:{frequency:2,capping:.1,interval:30,timeout:5,everyPage:false}
}).then(()=>{
 addReward(0.01);
 alert("Congratulations Earn 0.01 peso ðŸŽ‰");
 window.open(links[Math.floor(Math.random()*links.length)],"_blank");
});

new AdexiumWidget({
