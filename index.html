<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>User Wallet & Withdraw</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="manifest" href="manifest.json">
<link rel="stylesheet" href="style.css">
</head>
<body>

<div class="card">
  <h2>Wallet</h2>
  <p>Telegram: <strong id="username">loading...</strong></p>
  <p>Balance: ₱<strong id="balance">0</strong></p>

  <input id="amount" type="number" placeholder="Withdraw amount (₱)">
  <input id="gcash" type="text" placeholder="GCash number">
  <button onclick="withdraw()">Withdraw</button>
</div>

<div class="card">
  <h3>My Withdrawals</h3>
  <ul id="history"></ul>
</div>

<script src="app.js"></script>
</body>
</html>
