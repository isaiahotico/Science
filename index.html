<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Admin Dashboard</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="manifest" href="manifest.json">
<link rel="stylesheet" href="style.css">
</head>
<body>

<div class="card">
  <h2>Owner Dashboard</h2>
  <p>Total Users: <span id="userCount">0</span></p>
</div>

<div class="card">
  <h3>Users & Wallets</h3>
  <table>
    <thead>
      <tr>
        <th>Username</th>
        <th>Balance (â‚±)</th>
      </tr>
    </thead>
    <tbody id="userList"></tbody>
  </table>
</div>

<div class="card">
  <h3>Withdrawal Requests</h3>
  <table>
    <thead>
      <tr>
        <th>User</th>
        <th>Amount</th>
        <th>GCash</th>
        <th>Status</th>
        <th>Time</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody id="withdrawList"></tbody>
  </table>
</div>

<script src="app.js"></script>
</body>
</html>
